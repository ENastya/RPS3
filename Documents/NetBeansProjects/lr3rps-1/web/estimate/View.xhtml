<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstimateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstimateLabel_id}"/>
                    <h:outputText value="#{estimateController.selected.id}" title="#{bundle.ViewEstimateTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEstimateLabel_CDate}"/>
                    <h:outputText value="#{estimateController.selected.CDate}" title="#{bundle.ViewEstimateTitle_CDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEstimateLabel_userId}"/>
                    <h:outputText value="#{estimateController.selected.userId}" title="#{bundle.ViewEstimateTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewEstimateLabel_projectId}"/>
                    <h:outputText value="#{estimateController.selected.projectId}" title="#{bundle.ViewEstimateTitle_projectId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estimateController.destroyAndView}" value="#{bundle.ViewEstimateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstimateEditLink}"/>
                <br />
                <h:commandLink action="#{estimateController.prepareCreate}" value="#{bundle.ViewEstimateCreateLink}" />
                <br />
                <h:commandLink action="#{estimateController.prepareList}" value="#{bundle.ViewEstimateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstimateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
