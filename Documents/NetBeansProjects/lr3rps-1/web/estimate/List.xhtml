<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstimateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstimateEmpty}" rendered="#{estimateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estimateController.items.rowCount > 0}">
                    <h:outputText value="#{estimateController.pagination.pageFirstItem + 1}..#{estimateController.pagination.pageLastItem + 1}/#{estimateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estimateController.previous}" value="#{bundle.Previous} #{estimateController.pagination.pageSize}" rendered="#{estimateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estimateController.next}" value="#{bundle.Next} #{estimateController.pagination.pageSize}" rendered="#{estimateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estimateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstimateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstimateTitle_CDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.CDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstimateTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstimateTitle_projectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.projectId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estimateController.prepareView}" value="#{bundle.ListEstimateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estimateController.prepareEdit}" value="#{bundle.ListEstimateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estimateController.destroy}" value="#{bundle.ListEstimateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estimateController.prepareCreate}" value="#{bundle.ListEstimateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstimateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
