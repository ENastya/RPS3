<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdressEmpty}" rendered="#{adressController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adressController.items.rowCount > 0}">
                    <h:outputText value="#{adressController.pagination.pageFirstItem + 1}..#{adressController.pagination.pageLastItem + 1}/#{adressController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adressController.previous}" value="#{bundle.Previous} #{adressController.pagination.pageSize}" rendered="#{adressController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adressController.next}" value="#{bundle.Next} #{adressController.pagination.pageSize}" rendered="#{adressController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adressController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdressTitle_house}"/>
                            </f:facet>
                            <h:outputText value="#{item.house}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adressController.prepareView}" value="#{bundle.ListAdressViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressController.prepareEdit}" value="#{bundle.ListAdressEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adressController.destroy}" value="#{bundle.ListAdressDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adressController.prepareCreate}" value="#{bundle.ListAdressCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
