<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdressLabel_id}"/>
                    <h:outputText value="#{adressController.selected.id}" title="#{bundle.ViewAdressTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAdressLabel_street}"/>
                    <h:outputText value="#{adressController.selected.street}" title="#{bundle.ViewAdressTitle_street}"/>
                    <h:outputText value="#{bundle.ViewAdressLabel_house}"/>
                    <h:outputText value="#{adressController.selected.house}" title="#{bundle.ViewAdressTitle_house}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adressController.destroyAndView}" value="#{bundle.ViewAdressDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdressEditLink}"/>
                <br />
                <h:commandLink action="#{adressController.prepareCreate}" value="#{bundle.ViewAdressCreateLink}" />
                <br />
                <h:commandLink action="#{adressController.prepareList}" value="#{bundle.ViewAdressShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdressIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
