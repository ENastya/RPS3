<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMyuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMyuserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{myuserController.selected.username}" title="#{bundle.CreateMyuserTitle_username}" required="true" requiredMessage="#{bundle.CreateMyuserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateMyuserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{myuserController.selected.password}" title="#{bundle.CreateMyuserTitle_password}" required="true" requiredMessage="#{bundle.CreateMyuserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateMyuserLabel_fio}" for="fio" />
                    <h:inputText id="fio" value="#{myuserController.selected.fio}" title="#{bundle.CreateMyuserTitle_fio}" required="true" requiredMessage="#{bundle.CreateMyuserRequiredMessage_fio}"/>
                    <h:outputLabel value="#{bundle.CreateMyuserLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{myuserController.selected.birthdate}" title="#{bundle.CreateMyuserTitle_birthdate}" required="true" requiredMessage="#{bundle.CreateMyuserRequiredMessage_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{myuserController.create}" value="#{bundle.CreateMyuserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{myuserController.prepareList}" value="#{bundle.CreateMyuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMyuserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
