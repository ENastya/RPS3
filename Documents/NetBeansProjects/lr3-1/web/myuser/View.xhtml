<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMyuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMyuserLabel_username}"/>
                    <h:outputText value="#{myuserController.selected.username}" title="#{bundle.ViewMyuserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewMyuserLabel_password}"/>
                    <h:outputText value="#{myuserController.selected.password}" title="#{bundle.ViewMyuserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewMyuserLabel_fio}"/>
                    <h:outputText value="#{myuserController.selected.fio}" title="#{bundle.ViewMyuserTitle_fio}"/>
                    <h:outputText value="#{bundle.ViewMyuserLabel_birthdate}"/>
                    <h:outputText value="#{myuserController.selected.birthdate}" title="#{bundle.ViewMyuserTitle_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{myuserController.destroyAndView}" value="#{bundle.ViewMyuserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMyuserEditLink}"/>
                <br />
                <h:commandLink action="#{myuserController.prepareCreate}" value="#{bundle.ViewMyuserCreateLink}" />
                <br />
                <h:commandLink action="#{myuserController.prepareList}" value="#{bundle.ViewMyuserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMyuserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
