<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMyuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMyuserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{myuserController.selected.username}" title="#{bundle.EditMyuserTitle_username}" required="true" requiredMessage="#{bundle.EditMyuserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditMyuserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{myuserController.selected.password}" title="#{bundle.EditMyuserTitle_password}" required="true" requiredMessage="#{bundle.EditMyuserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditMyuserLabel_fio}" for="fio" />
                    <h:inputText id="fio" value="#{myuserController.selected.fio}" title="#{bundle.EditMyuserTitle_fio}" required="true" requiredMessage="#{bundle.EditMyuserRequiredMessage_fio}"/>
                    <h:outputLabel value="#{bundle.EditMyuserLabel_birthdate}" for="birthdate" />
                    <h:inputText id="birthdate" value="#{myuserController.selected.birthdate}" title="#{bundle.EditMyuserTitle_birthdate}" required="true" requiredMessage="#{bundle.EditMyuserRequiredMessage_birthdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{myuserController.update}" value="#{bundle.EditMyuserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMyuserViewLink}"/>
                <br />
                <h:commandLink action="#{myuserController.prepareList}" value="#{bundle.EditMyuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMyuserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
