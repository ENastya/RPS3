<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMyuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMyuserEmpty}" rendered="#{myuserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{myuserController.items.rowCount > 0}">
                    <h:outputText value="#{myuserController.pagination.pageFirstItem + 1}..#{myuserController.pagination.pageLastItem + 1}/#{myuserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{myuserController.previous}" value="#{bundle.Previous} #{myuserController.pagination.pageSize}" rendered="#{myuserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{myuserController.next}" value="#{bundle.Next} #{myuserController.pagination.pageSize}" rendered="#{myuserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{myuserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyuserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyuserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyuserTitle_fio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMyuserTitle_birthdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{myuserController.prepareView}" value="#{bundle.ListMyuserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{myuserController.prepareEdit}" value="#{bundle.ListMyuserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{myuserController.destroy}" value="#{bundle.ListMyuserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{myuserController.prepareCreate}" value="#{bundle.ListMyuserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMyuserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
