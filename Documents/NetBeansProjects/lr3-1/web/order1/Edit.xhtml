<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrder1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrder1Label_id}" for="id" />
                    <h:inputText id="id" value="#{order1Controller.selected.id}" title="#{bundle.EditOrder1Title_id}" required="true" requiredMessage="#{bundle.EditOrder1RequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrder1Label_name}" for="name" />
                    <h:inputText id="name" value="#{order1Controller.selected.name}" title="#{bundle.EditOrder1Title_name}" required="true" requiredMessage="#{bundle.EditOrder1RequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditOrder1Label_price}" for="price" />
                    <h:inputText id="price" value="#{order1Controller.selected.price}" title="#{bundle.EditOrder1Title_price}" required="true" requiredMessage="#{bundle.EditOrder1RequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditOrder1Label_idClient}" for="idClient" />
                    <h:selectOneMenu id="idClient" value="#{order1Controller.selected.idClient}" title="#{bundle.EditOrder1Title_idClient}" required="true" requiredMessage="#{bundle.EditOrder1RequiredMessage_idClient}">
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{order1Controller.update}" value="#{bundle.EditOrder1SaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrder1ViewLink}"/>
                <br />
                <h:commandLink action="#{order1Controller.prepareList}" value="#{bundle.EditOrder1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrder1IndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
