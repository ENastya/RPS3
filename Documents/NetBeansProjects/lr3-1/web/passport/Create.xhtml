<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePassportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePassportLabel_id}" for="id" />
                    <h:inputText id="id" value="#{passportController.selected.id}" title="#{bundle.CreatePassportTitle_id}" required="true" requiredMessage="#{bundle.CreatePassportRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePassportLabel_seria}" for="seria" />
                    <h:inputText id="seria" value="#{passportController.selected.seria}" title="#{bundle.CreatePassportTitle_seria}" required="true" requiredMessage="#{bundle.CreatePassportRequiredMessage_seria}"/>
                    <h:outputLabel value="#{bundle.CreatePassportLabel_number}" for="number" />
                    <h:inputText id="number" value="#{passportController.selected.number}" title="#{bundle.CreatePassportTitle_number}" required="true" requiredMessage="#{bundle.CreatePassportRequiredMessage_number}"/>
                    <h:outputLabel value="#{bundle.CreatePassportLabel_client}" for="client" />
                    <h:selectOneMenu id="client" value="#{passportController.selected.client}" title="#{bundle.CreatePassportTitle_client}" >
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passportController.create}" value="#{bundle.CreatePassportSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{passportController.prepareList}" value="#{bundle.CreatePassportShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePassportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
