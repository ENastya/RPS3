<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPassportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPassportEmpty}" rendered="#{passportController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{passportController.items.rowCount > 0}">
                    <h:outputText value="#{passportController.pagination.pageFirstItem + 1}..#{passportController.pagination.pageLastItem + 1}/#{passportController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{passportController.previous}" value="#{bundle.Previous} #{passportController.pagination.pageSize}" rendered="#{passportController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{passportController.next}" value="#{bundle.Next} #{passportController.pagination.pageSize}" rendered="#{passportController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{passportController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassportTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassportTitle_seria}"/>
                            </f:facet>
                            <h:outputText value="#{item.seria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassportTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassportTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{passportController.prepareView}" value="#{bundle.ListPassportViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passportController.prepareEdit}" value="#{bundle.ListPassportEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passportController.destroy}" value="#{bundle.ListPassportDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{passportController.prepareCreate}" value="#{bundle.ListPassportCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPassportIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
