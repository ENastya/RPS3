<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPassportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPassportLabel_id}"/>
                    <h:outputText value="#{passportController.selected.id}" title="#{bundle.ViewPassportTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPassportLabel_seria}"/>
                    <h:outputText value="#{passportController.selected.seria}" title="#{bundle.ViewPassportTitle_seria}"/>
                    <h:outputText value="#{bundle.ViewPassportLabel_number}"/>
                    <h:outputText value="#{passportController.selected.number}" title="#{bundle.ViewPassportTitle_number}"/>
                    <h:outputText value="#{bundle.ViewPassportLabel_client}"/>
                    <h:outputText value="#{passportController.selected.client}" title="#{bundle.ViewPassportTitle_client}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passportController.destroyAndView}" value="#{bundle.ViewPassportDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPassportEditLink}"/>
                <br />
                <h:commandLink action="#{passportController.prepareCreate}" value="#{bundle.ViewPassportCreateLink}" />
                <br />
                <h:commandLink action="#{passportController.prepareList}" value="#{bundle.ViewPassportShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPassportIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
